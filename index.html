<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="https://rawgit.com/JamesItliong/etchasketch/master/styles/reset.css">
	<link rel="stylesheet" type="text/css" href="https://rawgit.com/JamesItliong/etchasketch/master/styles/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<title>Pixel Sketch</title>
</head>
<body>
	<!-- HEADER CONTAINER -->
	<div class="header">
		<div id="title">PIXEL SKETCH</div>
	</div>

	<!-- MAIN CONTAINER -->
	<div class="main">
		<!-- buttons -->
		<div class="buttons">
			<div class="row1">
				<button id="defaultColorButton" onclick="setStyle(0); return false;">DEFAULT</button>
				<button id="randomColorButton" onclick="setStyle(2); return false;">RANDOM</button>
				<button id="monochromeColorButton" onclick="setStyle(1); return false;">MONOCHROME</button>
			</div>
			<br>
			<div class="row2">
				<button id="resizeButton" onclick="resizeGrid(); return false;">RESIZE GRID</button>
				<button id="clearButton" onclick="clearGrid(); return false;">CLEAR GRID</button>
			</div>
			<br>
			
		</div>

		<!-- drawing screen -->
		<div class="border">
			<div class="gridbox">
				<!-- Grid squares are appended here. -->
			</div>
		</div>

		<!-- information -->
		<div class="save">
			<div class="row3">
				<button id="saveButton" onclick="captureDrawing(); return false;">SAVE SKETCH</button>
			</div>
		</div>
	</div>

	<!-- TO BE IMPLEMENTED: a help box
		<div id="infoText">
				<h1>Like Etch A Sketch, with a bit of funk!</h1>
				<br>
				<p><strong>Default:</strong> sets cursor color to black</p>
				<br>
				<p>Random: gives a random color for each square</p>
				<br>
				<p>Monochrome: slightly darkens a square each time the cursor hovers above it</p>
				<br>
				<br>
				<br>
				<p>Download your creation when you're done!</p>
			</div>
 	-->

	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://rawgit.com/JamesItliong/etchasketch/master/js/html2canvas.js"></script>
	<script src="https://rawgit.com/JamesItliong/etchasketch/master/js/grid.js"></script>
</body>

</html>
