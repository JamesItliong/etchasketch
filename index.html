<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

	<title>Etch A Sketch!</title>
</head>
<body>
	<!-- DRAWING SCREEN CONTAINER -->
	<div class="border">
		<div class="gridbox">
			<!-- Grid squares are appended here. -->
		</div>
	</div>

	<!-- CUSTOMISATION CONTAINER -->
	<div class="buttons">
		<button id="resizeButton" onclick="resizeGrid(); return false;">Resize Grid</button>
		<button id="clearButton" onclick="clearGrid(); return false;">Clear Grid</button>
		<button id="randomColorButton" onclick="setStyle(2); return false;">Random Colors</button>
		<button id="monochromeColorButton" onclick="setStyle(1); return false;">Monochrome Color</button>
		<button id="defaultColorButton" onclick="setStyle(0); return false;">Default Color</button>
		<button id="captureButton" onclick="captureDrawing(); return false;">Save drawing</button>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/html2canvas.js"></script>
	<script src="js/grid.js"></script>
</body>

</html>
